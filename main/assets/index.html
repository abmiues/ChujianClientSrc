	function setSrc(url,title)
	{
		//document.documentElement.style.overflow='hidden';
		document.getElementById("videosrc").src=url;
		document.body.style.overflow='hidden';
		zymedia('video',{autoplay: true,mediaTitle:title});

		var videoheight = document.getElementsByClassName("zy_media")[0].offsetHeight/2;
		var padding_top = screenheight-videoheight;
		document.getElementsByClassName("playvideo")[0].setAttribute('style', 'top: '+padding_top+'px;');
		document.getElementsByClassName("zy_back_btn")[0].onclick=back;//设置返回按钮点击
